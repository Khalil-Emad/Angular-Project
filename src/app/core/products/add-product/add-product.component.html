  <!-- add Item -->
<div class=" container">
  <form class="add-product" #myform="ngForm" (ngSubmit)="onSubmit(myform)">
      <div class="add-product__images slider">
          <div class="add-product__image-actions">
              <div class="add-product__image-action">
                  <a href="#"><i class="fas fa-plus-square"></i></a>
                  <a href="#"><i class="fas fa-edit"></i></a>
                  <a href="#"><i class="fas fa-trash-alt"></i></a>
              </div>
          </div>
          <div class="slider__items">
              <div class="slider__item active" style="background-image: url(../../../../assets/img/desktop-device-1.png)"></div>
              <div class="slider__item" style="background-image: url(../../../../assets/img/desktop-device-1.png)"></div>
              <div class="slider__item" style="background-image: url(../../../../assets/img/desktop-device-1.png)"></div>
          </div>
          <div class="slider__indicators">
              <span class="slider__indicator active"></span>
              <span class="slider__indicator"></span>
              <span class="slider__indicator"></span>
          </div>
      </div>
      <div class="add-product__data">
          <div class="form-controls">
              <section class="tabs">
                  <div class="tabs__headers">
                      <div class="tabs__header active">
                          English
                      </div>
                      <div class="tabs__header">
                          Arabic
                      </div>
                  </div>
                  <div class="tabs__bodies">
                      <div class="tabs__body active">
                          <div class="form-group " [ngClass]="{'invalid':txtInput.invalid && txtInput.touched}">
                              <label for="">Name</label>
                              <input #txtInput="ngModel" minlength="10" maxlength="20" required [(ngModel)]="product.data[0].name" class="form-control" type="text" name="nameInputField" id="">
                              <span *ngIf="txtInput.invalid && txtInput.touched &&txtInput.errors?.required">Name Is Required</span>
                              <span *ngIf="txtInput.invalid && txtInput.touched &&txtInput.errors?.minlength">Min Length {{txtInput.errors?.minlength.requiredLength}} and you have entered {{txtInput.errors?.minlength.actualLength}}</span>

                          </div>
                          <div class="form-group" [ngClass]="{'invalid':txtdescription.invalid && txtdescription.touched}">
                              <label for="">descriptionription</label>
                              <textarea #txtdescription="ngModel" required [(ngModel)]="product.data[0].description" class="form-control" name="descriptionInputField" id="" cols="30" rows="4"></textarea>
                              <span *ngIf="txtdescription.invalid && txtdescription.touched &&txtdescription.errors?.required">descriptionription Is Required</span>
                          </div>
                      </div>
                      <div class="tabs__body ">
                          <div class="form-group invalid">
                              <label for="">Name</label>
                              <input class="form-control" type="text" name="" id="">
                          </div>
                          <div class="form-group">
                              <label for="">descriptionription</label>
                              <textarea class="form-control" name="" id="" cols="30" rows="4"></textarea>
                          </div>
                      </div>
                  </div>
              </section>

              <div class="form-group">
                  <label for="">Price</label>
                  <input [(ngModel)]="product.price" class="form-control" type="number" name="price" id="">
              </div>
              <div class="add-product__discount">
                  <div class="form-group">
                      <label for="">Satus</label>
                      <div class="form-group__radios">
                          <div class="form-group__radio"><input ngModel #radioButton="ngModel" type="radio" value="true" name="saleRadio" id=""><span>On Sale</span></div>
                          <div class="form-group__radio"><input ngModel #radioButton="ngModel" type="radio" value="false" name="saleRadio" id=""><span>Not On Sale</span></div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="">Discount</label>
                      <input [disabled]="!radioButton.value" [(ngModel)]="product.discount" class="form-control" type="number" name="discount" id="">
                  </div>
              </div>
              <div class="form-group">
                  <label for="">Payment Types</label>
                  <div class="form-group__checkboxs">
                      <div *ngFor="let pt of paymentTypeMethods let i=index" class="form-group__checkbox"><input ngModel  type="checkbox"
                        [name]="'check_'+i" id=""><span>{{pt.name}}</span></div>
                  </div>
              </div>

              <!-- <app-payment-types></app-payment-types> -->

              <div class="form-group">
                  <label for="">Category</label>
                  <select [(ngModel)]="product.categoryId" class="form-control" name="category" id="">
                      <option *ngFor="let category of categoryies" [value]="category._id">{{category.name}}</option>

                  </select>
              </div>

              <div class="taged-textbox form-group">
                  <label class="taged-textbox__lable" for="">Tags</label>
                  <app-tags></app-tags>
                  <input #tagInput ngModel (change)="onTagAdded(tagInput)" class="taged-textbox__textbox form-control" type="text" name="tag" id="">
              </div>
              <div class="add-product__actions">
                  <button href="#" class="btn btn--gray">Cancel</button>
                  <button class="btn btn--primary">{{isEditMode? 'Edit':'Add'}}</button>
              </div>
          </div>
      </div>
  </form>
</div>
