 <!-- Listing Items -->
 <div class="container">
  <!-- filters -->
  <section class="filters">
      <!-- search box -->
      <div class="search-box">
          <input class="search-box__input" placeholder="Search..." type="text" name="txt_search" id="" #inputs>
          <button type="submit" class="search-box__btn">
            <!-- <i class="fa fa-search" aria-hidden="true" (click)="search()"></i> -->
              <i class="fas fa-search" (click)="search()"></i>
          </button>
      </div>
      <app-filter-list [filterArray]="filterArray"></app-filter-list>
      <!-- filter tags -->
      <div>
          <!-- filter header -->
          <h5>Tags</h5>
          <!-- filter tags -->
          <div class="tags">
              <span class="tag">Nike</span>
              <span class="tag">Travel</span>
              <span class="tag">Sport</span>
              <span class="tag">Tv</span>
              <span class="tag">Books</span> <br>
              <span class="tag">Tech</span>
              <span class="tag">Addidas</span>
              <span class="tag">Promo</span>
              <span class="tag">Reading</span><br>
              <span class="tag">Social</span>
              <span class="tag">New</span>
              <span class="tag">Special</span>
              <span class="tag">Food</span>
              <span class="tag">Used</span>
          </div>
      </div>
      <!-- related items -->
      <div>
          <!-- title -->
          <h5></h5>
          <!-- small item -->
          <div></div>
          <div></div>
          <div></div>
      </div>
  </section>
  <!-- Items -->
  <section class="item-listing">
      <!-- tools (sorting , change view , exporting) -->
      <div class="item-listing__tools">
          <select class="form-control" name="" id="">
              <option value="1">Featured</option>
              <option value="2">Price low to high</option>
              <option value="3">Price high to low</option>
              <option value="4">Name</option>
          </select>
          <a class="action-btn" [routerLink]="['product','add']">
              <i class="fas fa-plus"></i>
          </a>
      </div>
      <!-- items -->
      <div class="item-listing__items item-listing--3items">
          <!-- medium item -->
          <app-item  *ngFor="let item of productsArrayToBeViewed " class="item-medium-1" [product]="item"></app-item>

      </div>
      <!-- paging -->
      <div class="paging">
          <!-- left arrow -->
          <div class="paging__arrow" (click)="onPagination(currentPage-1)">
              <i class="fas fa-angle-left"></i>
          </div>
          <!-- page number -->
          <div class="paging__number "[ngClass]="{'active':currentPage==i}" *ngFor="let page of numOfPagesArray, let i=index" (click)="onPagination(i)">{{page}}</div>

          <!-- right arrow -->
          <div class="paging__arrow" (click)="onPagination(currentPage+1)">
              <i class="fas fa-angle-right"></i>
          </div>
      </div>
  </section>
</div>
